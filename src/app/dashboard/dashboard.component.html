<div class="dashboard-card">
    <div class="img-con">
        <div *ngIf="image" class="img" [ngStyle]="{'background-image': 'url(' + image + ')'}"></div>
    </div>
    <div class="info">
        <h1>{{time}} {{type}}</h1>
        <h3>{{result}}</h3>
        <h6>{{description}}</h6>
    </div>
</div>
