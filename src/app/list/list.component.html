<div class="list-container"  *ngIf="type==='artist'">
    <div class="list-item" *ngFor="let artist of list">
      <div class="img" [ngStyle]="{'background-image': 'url(' + artist.images[0].url + ')'}"></div>
      <div class="info">
        <div class="text">
          <h3 class="artist-name">{{artist.name}}</h3>
          <h3 *ngFor="let genre of artist.genres" class="track-name">{{genre}}, </h3>
          <br>
          <a [href]= "artist.uri | safeUrl">open in spotify</a>
        </div>
        <div class="duration">
          <h3 class="track-duration">{{artist.followers.total | followers}}</h3>
        </div>
      </div>
      <hr>
    </div>
</div>



<div class="list-container"  *ngIf="type==='track' || type==='genre'">
  <div class="list-item" *ngFor="let track of list">
    <div class="img" [ngStyle]="{'background-image': 'url(' + track.album.images[0].url + ')'}"></div>
    <div class="info">
      <div class="text">
        <h3 class="artist-name">{{track.name}}</h3>
        <h3 class="track-name">{{track.artists[0].name}}</h3>
        <br>
        <a [href]= "track.uri | safeUrl">open in spotify</a>
      </div>
      <div class="duration">
        <h3 class="track-duration">{{track.duration_ms | duration}}</h3>
      </div>
    </div>
    <hr>
  </div>
</div>


<div class="list-container"  *ngIf="type==='album'">
  <div class="list-item" *ngFor="let track of list;index as i">
    <div class="img" >{{i + 1}}.</div>
    <div class="info">
      <div class="text">
        <h3 class="artist-name">{{track.name}}</h3>
        <h3 class="track-name">{{track.artists[0].name}}</h3>
        <a [href]= "track.uri | safeUrl">open in spotify</a>
      </div>
      <div class="duration">
        <h3 class="track-duration">{{track.duration_ms | duration}}</h3>
      </div>
    </div>
    <hr>
  </div>
</div>
