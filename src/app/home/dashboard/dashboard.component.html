<div class="page">
  <div class="header">
    <app-menu></app-menu>
    <div class="logo"></div>
  </div>
  <div *ngIf="!isMobile" class="desktop-container">
    <div class="left">
      <app-list
        class="desktop-list"
        [time]="time"
        [type]="type"
        [list]="list"
        (savePlaylistEmitter)="createPlaylist($event)"
      ></app-list>
    </div>

    <div class="right">
      <app-type-nav></app-type-nav>
      <div class="res-container">
        <app-time-nav></app-time-nav>
        <app-index-btns
          [index]="index"
          (indexChanged)="onIndexChanged($event)"
        ></app-index-btns>
        <div *ngIf="image" class="img" [lazyLoad]="image"></div>
        <div class="info">
          <div class="h3">{{ result }}</div>
          <div class="h3-description">{{ description }}</div>
        </div>
      </div>
      <app-index-bg [index]="index"></app-index-bg>
    </div>
  </div>
  <div *ngIf="isMobile" class="mobile-container">
    <div class="left">
      <app-index-btns
        [index]="index"
        (indexChanged)="onIndexChanged($event)"
      ></app-index-btns>
      <app-index-bg [index]="index"></app-index-bg>
      <div
        *ngIf="image"
        class="img"
        [ngStyle]="{ 'background-image': 'url(' + image + ')' }"
      ></div>
    </div>
    <div class="right">
      <app-slick-nav [type]="type" [time]="time"></app-slick-nav>
      <div class="info">
        <div class="h3">{{ result }}</div>
        <div class="h3-description">{{ description }}</div>
      </div>
    </div>
    <!-- <app-time-nav></app-time-nav> -->
  </div>
  <div *ngIf="isMobile" class="time-nav-container">
    <app-time-nav></app-time-nav>
  </div>
  <app-list
    class="mobile-list"
    *ngIf="isMobile"
    [time]="time"
    [type]="type"
    [list]="list"
    (savePlaylistEmitter)="createPlaylist($event)"
  ></app-list>
  <div class="bg"></div>
</div>
