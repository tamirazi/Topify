<div class="index-bg">
  <h1 class="index">0{{ (index % 3) + 1 }}</h1>
  <ul class="index-check">
    <li class="index-check-item" [ngClass]="{ active: index % 3 == 0 }"></li>
    <li class="index-check-item" [ngClass]="{ active: index % 3 == 1 }"></li>
    <li class="index-check-item" [ngClass]="{ active: index % 3 == 2 }"></li>
  </ul>
</div>
