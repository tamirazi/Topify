<!-- <button (click)="onHandleAlert()">error</button> -->

<app-dashboard
  [username]="username"
  [userId]="userId"
  [userImgUrl]="userImageUrl"
  [time]="time"
  [type]="type"
  [result]="result"
  [description]="description"
  [image]="image"
  [list]="list"
  [index]="index"
  (indexHandler)="setIndex($event)"
></app-dashboard>
<app-alert
  *ngIf="isError"
  [message]="errMsg"
  (alertClose)="onHandleAlert()"
></app-alert>
